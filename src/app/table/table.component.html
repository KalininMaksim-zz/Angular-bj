<div>
  {{roomId}}
</div><br>

<button *ngIf="this.isInitStaite" (click)="startGame()">
  start game
</button>

<div *ngFor="let player of playersArray " >
  <div>
    {{player.name}}
  </div>

  <div>
    sum in hand {{player.sumCards}}
  </div>
<div> card
    <span *ngFor="let card of player.cards">
    | {{ card }} |
  </span><br>
</div>

  <div *ngIf="!player.stopCard">
  <button (click)="takeCard()" [disabled]="!player.myTurn">
    Take card
  </button>

  <button (click)="stopTakeCard()" [disabled]="!player.myTurn">
    Stop take card
  </button><br>

  

</div>
<button (click)=restart()>restart</button>
</div>
