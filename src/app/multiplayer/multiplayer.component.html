
<div class="wrapper">
  <a
    routerLink="/menu">return to main menu
  </a>

  <button (click)="addRoom()">
    Add rooms
  </button>

</div>

<div class="rooms">

  <div class="room-container"
    *ngFor="let room of rooms" >

    <div class="room">

      <div>
        {{room.name}}
      </div>

      <div>
        {{room.value}}
      </div>

      <div>
        {{room.id}}
      </div>

      <button (click)="deleteRoom(room.id)">
        del
      </button>
    </div>
  </div>
</div>
